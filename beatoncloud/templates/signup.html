<!doctype html>     
<link href="../static/sign-up.css" rel="stylesheet">

<div id="background-img">
  <img src="../static/assets/img/main-background-img.jpg">
</div>

{% extends "base.html" %}
{% block content %}  
<main class="form-signin w-100 m-auto">
  <form method="post">
    {{ form.csrf_token }}
    {% include "form_errors.html" %}
    <div class="form-floating">
      <label for="email">이메일</label>
      <input type="text" class="form-control" placeholder="name@example.com" name="email" id="email"
             value="{{ form.email.data or '' }}">
    </div>
    <div class="form-floating">
        <label for="password1">비밀번호</label>
        <input type="password" class="form-control" placeholder="Password" name="password1" id="password1"
               value="{{ form.password1.data or '' }}">
    </div>
    <div class="form-floating">
        <label for="password2">비밀번호 확인</label>
        <input type="password" class="form-control" placeholder="Password" name="password2" id="password2"
               value="{{ form.password2.data or '' }}">
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">다음</button>
    <hr role="presentation" class="separator">
    <p class="login-signup-now">이미 계정이 있나요? <a class target="_self" href="{{ url_for('auth.login') }}">로그인하세요</a>.<p>
  </form>
{% endblock %}
</main>
</html>
